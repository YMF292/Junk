<!DOCTYPE html>
<html>
	<head>
		<title>TwitchFinder</title>
		<style>
			body
			{
				background: #EEE;
				color: #333;
				margin: 0;
			}

			h1
			{
				font-family: Georgia;
				font-size: 64px;
				font-style: italic;
			}

			.center
			{
				display: table-cell;
				height: 100vh;
				text-align: center;
				vertical-align: middle;
				width: 100vw;
			}

			#keyword
			{
				color: #94F;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<h1>Don't know who to <span id="keyword">watch?</span></h1>
			<img src="logo.png">
		</div>
		<script>
			var index = 0;
			var words = ['watch?', 'host?', 'follow?', 'support?'];

			function erase()
			{
				var t = keyword.innerHTML;
				var l = t.length;

				if(l)
				{
					keyword.innerHTML = t.substring(0, l-1);
					setTimeout(erase, 33);
				}
				else
				{
					index = (index+1)&3;
					setTimeout(enter, 33);
				}
			}

			function enter()
			{
				var t = keyword.innerHTML;
				var l = t.length;
				var w = words[index];

				if(l < w.length)
				{
					keyword.innerHTML += w.charAt(l);
					setTimeout(enter, 33);
				}
				else
				{
					setTimeout(erase, 1500);
				}
			}

			setTimeout(erase, 1500);
		</script>
	</body>
</html>
